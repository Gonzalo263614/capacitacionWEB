<div class="container">
    <h2 class="form-title">Formación y Actualización Profesional Docente</h2>
    <img src="TecNM.png" alt="Logo de la Institución" class="logo">
    <!-- Formulario de cambio de contraseña -->
    <form class="formulario" (ngSubmit)="cambiarContrasena()">
        <h2>Cambiar Contraseña</h2>

        <div class="form-group">
            <label for="nuevaContrasena">Nueva Contraseña:</label>
            <input
                type="password"
                id="nuevaContrasena"
                [(ngModel)]="nuevaContrasena"
                name="nuevaContrasena"
                required
                placeholder="Introduce tu nueva contraseña"
            />
        </div>

        <button type="submit">Cambiar Contraseña</button>
    </form>

    <!-- Mostrar mensaje de éxito -->
    <div *ngIf="mensajeExito" class="alert alert-success">
        <i class="icon-check-circle"></i>
        {{ mensajeExito }}
    </div>

    <!-- Mostrar mensaje de error -->
    <div *ngIf="mensajeError" class="alert alert-danger">
        <i class="icon-error"></i>
        {{ mensajeError }}
    </div>

    <!-- Botón para regresar a la página anterior -->
    <button class="btn-secondary" (click)="volver()">Regresar</button>
</div>
