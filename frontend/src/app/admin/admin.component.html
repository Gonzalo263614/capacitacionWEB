<app-navbar></app-navbar>
<!-- Contenido específico para el componente -->
<h1>Bienvenido, Administrador</h1>
<p>Gestiona los usuarios, capacitaciones y más.</p>
<!-- Añadir más contenido según sea necesario -->
<h2>Cursos Propuestos</h2>
<ul>
  <li *ngFor="let curso of cursos">
    {{ curso.nombre_curso }} - Cupo: {{ curso.cupo }} - Estado: {{ curso.estado }}
    <button *ngIf="curso.estado === 'pendiente'" (click)="actualizarEstado(curso.id, 'aceptado')">Aceptar</button>
    <button *ngIf="curso.estado === 'pendiente'" (click)="actualizarEstado(curso.id, 'rechazado')">Rechazar</button>
  </li>
</ul>
